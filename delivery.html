<!DOCTYPE html>
<html>
    <head>
        <title> Baana's Kitchen | Delivery </title>             <!-- title of page name in browser tab -->
        <link rel = "stylesheet" href = "style.css">     
        <link rel = "stylesheet" href = "fontAwesome/css/all.css">
    </head>
        
    <body class = "home-body">                               <!-- not a div, but we can still style tags with assigned classes-->
        
        <div class = "back-button">
            <a href = "index.html"><i class = "fa"> &#xf0a8; </i>Back to main menu </a>
        </div>

        <div id = "header">                                  
            <img src = "images/header_5.png">                <!-- insert logo header  img -->
        </div>

        <div id = "home">                                    <!-- all content below the header, which may differ on each page -->

            <div class = "item">                             <!-- individual menu item -->

                <div class = "order-type">                     
                    
                    <h1><b><i> Delivery Details: </i></b></h1>

                    <div class = "deliv-form">                 

                        <input type = "text" placeholder = "Name" id = "name"/>

                        <input type = "text" placeholder = "Phone number" id = "phone"/>

                        <input type = "text" placeholder = "Email address" id = "email"/>
    
                        <textarea placeholder = "Address"></textarea>

                    </div>
    
                        <a class = "submit" href = "thankyou.html"> SUBMIT </a>            <!-- after clicking on the "Submit" button, go to thank you page -->

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>


<!-- submit button should take you to a thank you page with your order number and a time for delivery arrival -->
